<!DOCTYPE html>
<html>
<head>
  <title>Scan Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Barcode Scanner Library -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 10px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h2>Scan Product Barcode</h2>
  <div id="reader"></div>
  <div id="status">Point camera at barcode</div>

<script>
const SHEET_ID = "1F9BEmVMeAhTR_ahVQQLJEkNrFM7HEnvLBcsEyVZCSuo";
const SHEET_NAME = "Product_Barcode_Map";

const SHEET_URL =
  `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(SHEET_NAME)}`;

function extractPrefixes(barcode) {
  return [
    barcode.substring(0,6),
    barcode.substring(0,7),
    barcode.substring(0,8),
    barcode.substring(0,9)
  ];
}

function onScanSuccess(barcode) {
  document.getElementById("status").innerText = "Checking product...";
  html5QrcodeScanner.clear();

  fetch(SHEET_URL)
    .then(res => res.text())
    .then(text => {
      const match = text.match(/google\.visualization\.Query\.setResponse\((.*)\)/s);
      if (!match) throw new Error("Invalid sheet response");

      const data = JSON.parse(match[1]);
      const rows = data.table.rows;
      const prefixes = extractPrefixes(barcode);

      for (let r of rows) {
        if (!r.c[0] || !r.c[1]) continue;

        const sheetPrefix = r.c[0].v.toString().trim();
        const url = r.c[1].v;

        if (prefixes.includes(sheetPrefix)) {
          window.location.href = url;
          return;
        }
      }

      document.getElementById("status").innerText =
        "No matching product found";
    })
    .catch(err => {
      console.error(err);
      document.getElementById("status").innerText =
        "Error reading database";
    });
}

const html5QrcodeScanner = new Html5QrcodeScanner(
  "reader",
  { fps: 10, qrbox: 250 }
);

html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
